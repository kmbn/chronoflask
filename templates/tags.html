{% extends "base.html" %}
{% block page_content %}

    <div class="page-header">
        <h1>Tags</h1>
    </div>

    <div>
    {% if all_tags|length == 0 %}
        <p>There are no tags yet.</p>
    {% else %}
        <ol>
        {% for tag in all_tags %}
            <li><p>
            <a href="{{ url_for('main.view_entries_for_tag', tag=tag, _external=True) }}">{{ tag }}</a>
            </p></li>
        {% endfor %}
        </ol>
    {% endif %}
    </div>
    <div>
        {{ wtf.quick_form(form) }}
    </div>

{% endblock %}
